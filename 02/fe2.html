<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>fe2-todo</title>
        <style>
            .done {
                color: gray;
                text-decoration: line-through;
            }
        </style>
    </head>
    <body>
        <div class="todo-form">
            <input id="id-input-todo", type="text">
            <button id="id-button-add", type="button">Add</button>
        </div>
        <div id="id-div-container">
            <div class="todo-cell">
                <button class="todo-done">完成</button>
                <button class="todo-delete">删除</button>
                <span contenteditable="true">上课</span>
            </div>
        </div>
<script>
var log = function() {
    console.log.apply(console, arguments)
}

var e = function(selector) {
    return  document.querySelector(selector)
}
var addButton = e('#id-button-add')
addButton.addEventListener('click', function(){
    var todoInput = e('#id-input-todo')
    var todo = todoInput.value
    var todoContainer = e('#id-div-container')
    var t = templateTodo(todo)
    todoContainer.insertAdjacentHTML('beforeend', t)
})

var templateTodo = function(todo) {
    var t = `
    <div class="todo-cell">
        <button class="todo-done">完成</button>
        <button class="todo-delete">删除</button>
        <span contenteditable="true">${todo}</span>
    </div>
    `
    return t
}

var todoContainer = e('#id-div-container')
todoContainer.addEventListener('click', function(event){
    log('container click', event, event.target)
    var target = event.target
    if (target.classList.contains('todo-done')) {
        log('done')
        var todoDiv = target.parentElement
        toggleClass(todoDiv, 'done')
    } else if (target.classList.contains('todo-delete')) {
        log('delete')
        var todoDiv = target.parentElement
        todoDiv.remove()
    }   
})

var toggleClass = function(element, className) {
    if (element.classList.contains(className)) {
        element.classList.remove(className)
    } else {
        element.classList.add(className)
    }
}    
</script>
    </body>
</html>
